{% block content %}

<div class = "jumbotron" style="margin-top:0px;padding-top:0">
    <div class = "jumbotron" style="margin-bottom:5%; padding-bottom:0;">
        <center><h2>Авторизация</h2></center>
        <div class = "container text-center shadow-lg desktopPadding rounded formdiv">
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="login">Логин</label>
                  <input type="text" id="login" class="form-control" placeholder="Логин">
                </div>
                 <div class="form-group">
                  <label for="password">Пароль</label>
                  <input type="text" id="password" class="form-control" placeholder="Пароль">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
